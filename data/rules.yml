# intent로 의도 분류 후 action으로 응답
# intent: greet, goodbye, request_recommendation
version: "3.1"

rules:
- rule: 사용자 요청에 따라 여행지 추천
  steps:
  - intent: request_recommendation
  - action: action_recommend_place

- rule: 인식 실패 시 Gemini에게 넘기기
  steps:
    - intent: nlu_fallback
    - action: action_gemini_fallback
