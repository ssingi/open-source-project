version: "3.1"

nlu:
- intent: greet
  examples: |
    - 안녕
    - 안녕하세요
    - 하이
    - 좋은 아침이에요
    - 좋은 하루 되세요
    - 반가워요 챗봇
    - 오늘 기분 어때?
    - 일본 여행 정보 좀 알려줄 수 있어?

- intent: recommend_destination
  examples: |
    - 일본에서 여행지 추천해줘
    - 일본 여행 가려고 하는데 어디가 좋을까?
    - 일본 가면 꼭 가봐야 할 곳 알려줘
    - 일본에서 유명한 관광지는 어디야?
    - 일본의 인기 있는 여행지 알려줄래?
    - 가족끼리 갈 만한 일본 여행지 있어?
    - 친구들이랑 가기 좋은 일본 명소 추천해줘
    - 첫 일본 여행인데 어디부터 가야 할까?
    - 여행지 추천해줘
    - 추천 여행지 알려줘

- intent: seasonal_recommendation
  examples: |
    - 봄에 갈 만한 일본 여행지는?
    - 여름에 일본 어디가 좋아?
    - 겨울에 가기 좋은 일본 여행지 추천해줘
    - 가을에 일본 어디 가면 좋을까?
    - 벚꽃 시즌에 일본 어디가 제일 예뻐?
    - 여름에 시원하게 여행할 수 있는 일본 지역 있을까?
    - 겨울에 눈이 많이 오는 일본 명소 알려줘
    - 단풍 구경하기 좋은 일본 여행지는 어디야?
    - 계절별로 일본 여행지 추천해줄 수 있어?
    - 10월에 가기 좋은 일본 장소 알려줄래?

- intent: goodbye
  examples: |
    - 잘 가
    - 안녕히 가세요
    - 다음에 봐요
    - 오늘 도움 많이 됐어요 고마워요
    - 여행 정보 알려줘서 고마웠어
    - 다음에 또 물어볼게요
    - 챗봇 덕분에 여행 계획이 쉬워졌어요
    - 이제 여행 일정 잘 짤 수 있을 것 같아요, 감사합니다
    - 좋은 하루 보내세요!
    - 나중에 또 올게요 안녕~
    - 오늘은 여기까지 할게요, 수고했어요 챗봇!
