# 사용자 입력이 어떤 intent이고, 어떤 entity가 포함되었는지 학습시키는 데이터
version: "3.1"

# greet, goodbye, ask_location, request_recommendation
nlu:
- intent: greet
  examples: |
    - 안녕
    - 하이
    - 여행 추천해줘
    - 일본 여행 도와줘

- intent: goodbye
  examples: |
    - 잘가
    - 안녕히 계세요
    - 그만할게

- intent: ask_location
  examples: |
    - [오사카](location) 가고 싶어
    - [도쿄](location) 여행할래
    - [교토](location) 가고 싶어
    - [후쿠오카](location) 가고 싶어
    - [홋카이도](location) 가고 싶어 


- intent: request_recommendation
  examples: |
    - [오사카](location)에서 [문화체험](preference) 하고 싶어
    - [도쿄](location)에서 [맛집](preference) 탐방할래
    - [교토](location)에서 [자연](preference) 즐기고 싶어
    - [후쿠오카](location)에서 [역사](preference)를 느끼고 싶어
    - [홋카이도](location) [스키](preference) 타러 가고 싶어
