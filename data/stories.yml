# 실제 대화 흐름(시나리오)을 예시로 보여주는 데이터 (ML 모델이 학습함)
version: "3.1"

stories:

- story: 기본 인사
  steps:
    - intent: greet
    - action: utter_greet

- story: 기본 작별 인사
  steps:
    - intent: goodbye
    - action: utter_goodbye

- story: 여행지 추천 기본 흐름
  steps:
    - intent: greet
    - action: utter_greet
    - intent: request_recommendation
      entities:
        - location: "오사카"
        - preference: "문화체험"
    - action: action_recommend_place

