# 챗봇이 어떤 것을 인식하고 말할 수 있는지를 정의하는 중앙 설정 파일
version: "3.1"

# nlu.yml에서 정의된 의도 나열
intents:
  - greet
  - goodbye
  - plan_city
  - fallback

# nlu.yml에서 추출할 엔티티 나열
entities:
  - city

# request_recommendation에서 대화 중 저장해야할 정보
slots:
  city:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: city

# 챗봇이 사용자에게 보낼 메시지
responses:
  utter_greet:
    - text: |
        안녕하세요! 일본 여행 계획 도와드리는 AI 챗봇이에요. 어떤 지역에 관심이 있으신가요 ?
        '특정 지역' 일정 만들어줘 식으로 말씀드리면 만들어 줄 수 있어요. 😊

  utter_goodbye:
     - text: |
        즐거운 여행 되세요! 다음에 또 만나요 👋

actions:
  - action_gemini_fallback
  - action_recommend_city

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


